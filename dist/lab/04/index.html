<h1>Modal animation</h1>

<button onclick="toggleModalVisibility()" id="visibilityButton" >Visible show</button>
<button onclick="toggleModalDisplay()" id="displayButton" >Display show</button>

<div class="lab-04-modal-overlay-visibility" id="visibility-modal">
    <button id="visibility" onclick="toggleModalVisibility()">Close</button>
    <div class="lab-04-modal">
        modal
    </div>
</div>

<div class="lab-04-modal-overlay-display" id="display-modal">
    <button id="visibility" onclick="toggleModalDisplay()">Close</button>
    <div class="lab-04-modal">
        modal
    </div>
</div>

<script>
    var visibilityModal = document.querySelector("#visibility-modal");
    var displayModal = document.querySelector("#display-modal")

    // var button = document.querySelector("#visibilityButton")
    // button.addEventListener("click", function(event){
    //     event.preventDefault()
    // });


    function toggleModalVisibility () {
        visibilityModal.classList.toggle("is-visible")
    }

    function toggleModalDisplay() {
        // displayModal.classList.toggle("is-removed")
        displayModal.classList.toggle("is-visible")
    }

</script>
