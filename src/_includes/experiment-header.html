<header class="experiment__header">
    <a href="/lab/" class="experiment__back">Back to Lab</a>
    <h1 class="experiment__headline">{{page.headline}}</h1>
    <p class="meta">
        <span class="number">Experiment 01</span> <!-- {{ page.path | remove: "_experiments/" | split: "-" }} -->
        <time datetime="{{ page.date | date: "%m-%d-%Y" }}" itemprop="datePublished">{{ page.date | date_to_long_string }}</time>

        {% if page.status == "in-progress" %}
            <span class="status">In progress</span>
        {% endif %}
    </p>
</header>
