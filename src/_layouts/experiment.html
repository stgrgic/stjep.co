<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} - stjep.co</title>
    <meta name="description" content="{{ page.description }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">

    <script src="https://use.typekit.net/jpg3qui.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <!-- <link type="text/plain" rel="author" href="http://domain/humans.txt" /> -->
</head>
<body class="experiment {{ page.path | remove:'_experiments/' | remove:'.html' }}">
    <div class="content">
        {% include experiment-header.html %}
        {{ content }}
    </div>
</body>

</html>
