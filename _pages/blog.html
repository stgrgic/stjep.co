---
layout: default
title: Blog
permalink: /blog/
description: Stjepoc blog
---

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <h2>{{ post.title }}</h2>
        <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        <p class="post-excerpt">{{ post.description | strip_html }}</p>
      </a>
    </li>
  {% endfor %}
</ul>
